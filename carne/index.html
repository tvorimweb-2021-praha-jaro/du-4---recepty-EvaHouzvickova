<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- hlavni recept -->
        <section class="hlavni-recept">
            <img src="images/burger.jpg" alt="Domácí hovězí burger">
            <h1>Domácí hovězí burger</h1>
            <h3>Grilování</h3>
            <h3>5 komentářů</h3>
        </section>
        <!-- maly recept 2 -->
        <section class="recept-2">
            <img src="images/sushi.jpg" alt="Nigiri sushi">
            <h2>Nigiri sushi</h2>
            <h3>Asijská kuchyně</h3>
            <h3>16 komentářů</h3>
        </section>
        <!-- maly recept 3 -->
        <section class="recept-3">
            <img src="images/rajcata.jpg" alt="Chili rajčatová omáčka">
            <h2>Chili rajčatová omáčka</h2>
            <h3>Omáčky</h3>
            <h3>23 komentářů</h3>
        </section>
        <!-- maly recept 4 -->
        <section class="recept-4">
            <img src="images/kure.jpg" alt="Pečené kuře na jablkách">
            <h2>Pečené kuře na jablkách</h2>
            <h3>Drůbež</h3>Drůbež
            <h3>7 komentářů</h3>
        </section>
        <!-- maly recept 5 -->
        <section class="recept-5">
            <img src="images/grilovani.jpg" alt="Zahradní grilovačka">
            <h2>Zahradní grilovačka</h2>
            <h3>Grilování</h3>
            <h3>19 komentářů</h3>
        </section>

        <footer class="paticka">
            <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
        </footer>
    </body>
</html>
