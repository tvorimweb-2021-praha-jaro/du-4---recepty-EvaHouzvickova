<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="hlavni-recept">
                <h1>Domácí hovězí burger</h1>
                <h3 class="levy">Grilování</h3>
                <h3  class="pravy">5 komentářů</h3>
            </div>
        </main>
        <section class="male-recepty">
            <div class="recept-2">
                <h2>Nigiri sushi</h2>
                <h3 class="levy">Asijská kuchyně</h3>
                <h3 class="pravy">16 komentářů</h3>
            </div>
            <div class="recept-3">
                <h2>Chili rajčatová omáčka</h2>
                <h3 class="levy">Omáčky</h3>
                <h3 class="pravy">23 komentářů</h3>
            </div>
            <div class="recept-4">
                <h2>Pečené kuře na jablkách</h2>
                <h3 class="levy">Drůbež</h3>
                <h3 class="pravy">7 komentářů</h3>
            </div>
            <div class="recept-5">
                <h2>Zahradní grilovačka</h2>
                <h3 class="levy">Grilování</h3>
                <h3 class="pravy">19 komentářů</h3>
            </div>
        </section>
        
        <footer class="paticka">
            <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
        </footer>
    </body>
</html>
